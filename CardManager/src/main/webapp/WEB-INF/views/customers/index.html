<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="customer : ${customers}">
    <a th:href="@{/customers/{id}(id=${customer.getId()})}"
       th:text="${customer.toString()}">user</a>
</div>

<br/>
<hr/>

<form th:method="GET" th:action="@{/customers/new}">
    <input type="submit" value="Create a new customer"/>
</form>

</body>
</html>
